          </ul>
        </div>
        <div id="menuPerso">
          <ul id="displayPerso">
            <li><a href="https://www.youtube.com/?hl=fr&gl=FR">YouTube</a></li>
            <li><a href="https://www.netflix.com/fr">Netflix</a></li>

        <i class="fa fa-google fa-1-5x" id="google"></i>
        <i class="fa fa-youtube-play fa-1-5x" id="youtube"></i>
        <i class="fa fa-venus-mars fa-1-5x" id="youporn"></i> 

        <form action="https://www.google.fr/search" method="get" autocomplete="off" id="bar">

        </form>

        </div>

      </header>

    </div>

    <p id="displayTime"></p>

    <script src="js/scripts.js"></script>
  </body>

  <div class="container">

    <div class="modal fade" id="paramsModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Parameters</h2>
          </div>

          <div class="modal-body">
            <div id="time">
              <h3>Time</h3>
              <div><label class="timeHours"><input id="checkHour" type="checkbox"> Display hours</label></div>
              <div><label class="timeMinutes"><input id="checkMinute" type="checkbox" checked="checked"> Display minutes</label></div>
              <div><label class="timeSeconds"><input id="checkSecond" type="checkbox"> Display seconds</label></div>
            </div>
          </div>

          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</html>
