<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <link rel="icon" type="image/png" href="css/img/icon.png">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <title>Home Page</title>
  </head>

  <body>

    <div id="main_wrap">
      <header>

      <div id="tool-bar">
        <nav>
          <button type="button" class="button" id="mail"><a href="https://outlook.office.com/owa/?realm=epitech.eu">Mail</a></button>
          <button type="button" class="button" id="intra"><a>Intra</a></button>
          <button type="button" class="button" id="perso"><a>Perso</a></button>
        <div id="intra-menu">
          <ul id="displayIntra">
            <li><a href="https://intra.epitech.eu/">Home</a></li>
            <li><a href="https://intra.epitech.eu/module/#">Modules</a></li>
            <li><a href="https://intra.epitech.eu/planning/#">Plannig</a></li>
            <li><a href="https://intra.epitech.eu/user/#!/netsoul">Profil</a></li>
            <li><a href="https://intra.epitech.eu/e-learning/#!">E-learning</a></li>
          </ul>
        </div>
        <div id="menuPerso">
          <ul id="displayPerso">
            <li><span class="subMenu" id="code">Code</span></li>
            <div id="subMenuCode">
              <li class="subMenuCode"><a href="https://www.github.com">GitHub</a></li>
              <li class="subMenuCode"><a href="http://www.w3schools.com/">w3schools</a></li>
            </div>
          </ul>
        </div>

        </nav>

        <i class="fa fa-google fa-1-5x" id="google"></i>
        <i class="fa fa-youtube-play fa-1-5x" id="youtube"></i>
        <i class="fa fa-venus-mars fa-1-5x" id="youporn"></i> 

        <form action="https://www.google.fr/search" method="get" autocomplete="off" id="bar">
          <input id="search" name="q" placeholder="Google" type="text">
        </form>

      </div>

      </header>

    </div>

    <p id="displayTime"></p>

    <script src="js/scripts.js"></script>
  </body>

  <div class="container">

    <div class="modal fade" id="paramsModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Parameters</h2>
          </div>

          <div class="modal-body">
            <div id="time">
              <h3>Time</h3>
              <div><label class="timeHours"><input id="checkHour" type="checkbox"> Display hours</label></div>
              <div><label class="timeMinutes"><input id="checkMinute" type="checkbox" checked="checked"> Display minutes</label></div>
              <div><label class="timeSeconds"><input id="checkSecond" type="checkbox"> Display seconds</label></div>
            </div>
          </div>

          <div class="modal-footer">
            <button id="custom" type="button" class="btn btn-success">Custo Perso Menu</button>
            <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="konamiModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">I'M WATCHING YA</h2>
          </div>

          <div class="modal-body" id="konamiModalBody">
          </div>
        </div>

      </div>
    </div>

      <div class="modal fade" id="customMenu" role="dialog">
        <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close">&times;</button>
            <h2 class="modal-title">Customize Perso Menu</h2>
          </div>

          <div class="modal-body">
            <div id="accordion"></div>
            <button id="addCustom" type="button" class="btn btn-primary"><i class="fa fa-plus" id="plus"></i></button>
          </div>

          <div class="modal-footer">
            <button id="closeCustom" type="button" class="btn btn-default">Close</button>
            <button id="saveCustom" type="button" class="btn btn-success">Save Changes</button>
          </div>
        </div>

      </div>

      <div class="modal fade" id="addLink" role="dialog">
        <div class="modal-dialog modal-sm">
        
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Add a Link</h3>
          </div>

          <div class="modal-body">
            <b>Name : </b>
            <input id="name" type="text">
            <br><br><b>Link : </b>
            <input id="link" type="text">
          </div>

          <div class="modal-footer">
            <button id="cancelAdd" type="button" class="btn btn-danger">Cancel</button>
            <button id="saveLink" type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div> 

  </div>
</html>
